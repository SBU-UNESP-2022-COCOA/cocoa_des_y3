timing: true
debug: True
stop_at_error: True

likelihood:
  sn.pantheon:
    path: ./external_modules/data/sn_data
  planck_2018_highl_plik.TTTEEE:
    path: ./external_modules/
    clik_file: plc_3.0/hi_l/plik/plik_rd12_HM_v22b_TTTEEE_35_1296.clik
  des_y3.des_cosmic_shear:
    path: ./external_modules/data/des_y3
    data_file: DES_Y1.dataset
    #print_datavector_file: "./projects/des_y3/chains/des_y1_theory_cosmic_shear.modelvector"
    #data_file: DES_Y3.dataset
    #print_datavector_file: "./projects/des_y3/chains/des_y3_theory_cosmic_shear.modelvector"
    #print_datavector: True
    non_linear_emul: 1
    kmax_boltzmann: 1.0

params:
  logA:
    prior:
      min: 1.61
      max: 3.91
    ref:
      dist: norm
      loc: 3.0448
      scale: 0.05
    proposal: 0.05
    latex: \log(10^{10} A_\mathrm{s})
    drop: true
  As:
    value: 'lambda logA: 1e-10*np.exp(logA)'
    latex: A_\mathrm{s}
  ns:
    prior:
      min: 0.87
      max: 1.07
    ref:
      dist: norm
      loc: 0.96605
      scale: 0.01
    proposal: 0.01
    latex: n_\mathrm{s}
  theta_MC_100:
    prior:
      min: 0.5
      max: 10
    ref:
      dist: norm
      loc: 1.04109
      scale: 0.001
    proposal: 0.001
    latex: 100\theta_\mathrm{MC}
    drop: true
    renames: theta
  cosmomc_theta:
    value: 'lambda theta_MC_100: 1.e-2*theta_MC_100'
    derived: false
  H0:
    latex: H_0
    min: 20
    max: 100
  omegabh2:
    prior:
      min: 0.01
      max: 0.04
    ref:
      dist: norm
      loc: 0.022383
      scale: 0.005
    proposal: 0.005
    latex: \Omega_\mathrm{b} h^2
  omegach2:
    prior:
      min: 0.06
      max: 0.2
    ref:
      dist: norm
      loc: 0.12011
      scale: 0.03
    proposal: 0.03
    latex: \Omega_\mathrm{c} h^2
  mnu:
    value: 0.06
  omegal:
    latex: \Omega_\Lambda
  As_1e9:
    derived: 'lambda As: 1e9*As'
    latex: 10^9 A_\mathrm{s}
  omegam:
    latex: \Omega_\mathrm{m}
  omegamh2:
    derived: 'lambda omegam, H0: omegam*(H0/100)**2'
    latex: \Omega_\mathrm{m} h^2
  omegab:
    derived: 'lambda omegabh2, H0: omegabh2/((H0/100)**2)'
    latex: \Omega_\mathrm{b}
  omegac:
    derived: 'lambda omegach2, H0: omegach2/((H0/100)**2)'
    latex: \Omega_\mathrm{c}
  omegan2:
    latex: \Omega_\mathrm{\\nu} h^2
  omegan:
    derived: 'lambda omegan2, H0: omegan2/((H0/100)**2)'
    latex: \Omega_\mathrm{\\nu}
  sigma8:
    latex: \sigma_8
  s8h5:
    derived: 'lambda sigma8, H0: sigma8*(H0*1e-2)**(-0.5)'
    latex: \sigma_8/h^{0.5}
  s8omegamp5:
    derived: 'lambda sigma8, omegam: sigma8*omegam**0.5'
    latex: \sigma_8 \Omega_\mathrm{m}^{0.5}
  s8omegamp25:
    derived: 'lambda sigma8, omegam: sigma8*omegam**0.25'
    latex: \sigma_8 \Omega_\mathrm{m}^{0.25}
  omegal:
    latex: \Omega_\Lambda
  tau:
    value: 0.0697186
    latex: \tau_\mathrm{reio}
  sigma8:
    latex: \sigma_8
  DES_BARYON_Q1:
    value: 0.0
  DES_BARYON_Q2:
    value: 0.0
  DES_BARYON_Q3:
    value: 0.0
  DES_BARYON_Q4:
    value: 0.0
  w:
    value: -1.0
    latex: w0
  w_growth:
    value: -1
    latex: w_\mathrm{growth}
  omegam_growth:
    prior:
      min: 0.1
      max: 0.4
    ref:
      dist: norm
      loc: 0.3
      scale: 0.01
    proposal: 0.01
    latex: \Omega_\mathrm{m}^\mathrm{growth}

theory:
  camb:
    path: ./external_modules/code/CAMB
    use_renames: True
    extra_args:
      halofit_version: takahashi
      AccuracyBoost: 1.05
      lens_potential_accuracy: 1.05
      num_massive_neutrinos: 1
      nnu: 3.046
      dark_energy_model: ppf
      accurate_massive_neutrino_transfers: false
      k_per_logint: 20

sampler:
  evaluate:
    N: 1
    override:
      logA: 3.0448
      ns: 0.96605
      theta_MC_100: 1.04088
      omegabh2: 0.022383
      omegach2: 0.12011
      DES_DZ_S1: 0.0414632
      DES_DZ_S2: 0.00147332
      DES_DZ_S3: 0.0237035
      DES_DZ_S4: -0.0773436
      DES_M1: 0.0191832
      DES_M2: -0.0431752
      DES_M3: -0.034961
      DES_M4: -0.0158096
      DES_A1_1: 0.606102
      DES_A1_2: -1.51541
      DES_A2_1: -1.7938938475734911 
      DES_A2_2: -1.5448080290038528
      DES_BTA_1: 0.8154011496506723
      omegam_growth: 0.3

output: ./projects/des_y3/chains/EXAMPLE_EVALUATE2
