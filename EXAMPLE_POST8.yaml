timing: True
debug: False
stop_at_error: False

output: ./projects/des_y3/chains/EXAMPLE_MCMC8

post:
  suffix: POST
  skip: 0.5
  thin: 25
  remove:
    prior:
      SZ: "lambda ksz_norm, A_sz: stats.norm.logpdf(ksz_norm+1.6*A_sz, loc=9.5, scale=3.0)"
    likelihood:
      planck_2018_highl_plik.TTTEEE:
        path: ./external_modules/
        clik_file: plc_3.0/hi_l/plik/plik_rd12_HM_v22b_TTTEEE_33_396.clik
      planck_2018_lowl.EE:
        path: ./external_modules/
      des_y3.des_cosmic_shear:
        path: ./external_modules/data/des_y3
        data_file: DES_Y1.dataset
        print_datavector: False
        # TEST HALOFIT
        non_linear_emul: 2
        kmax_boltzmann: 2.0
  add:
    likelihood:
      planck_2018_highl_plik.TTTEEE:
        path: ./external_modules/
        clik_file: plc_3.0/hi_l/plik/plik_rd12_HM_v22b_TTTEEE_33_396.clik
      planck_2018_lowl.EE:
        path: ./external_modules/
      des_y3.des_cosmic_shear:
        path: ./external_modules/data/des_y3
        data_file: DES_Y1.dataset
        print_datavector: False
        # TEST HALOFIT
        non_linear_emul: 2
        kmax_boltzmann: 2.0
